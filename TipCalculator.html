<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- css  -->
    <link rel="stylesheet" href="tipCalculator.css">

    <title>Tip Calculator</title>
  </head>


  <body > <br>
    <h1 id="heading">Tip Calculator</h1>



    <div class="container form-group row " id='box' >

    <!-- First column -->
    <div class="col-sm-4 border border-dark" id="firstCol">
        <br>
      <!-- Bill Amount -->
      <div class="col-10">
        <label >Bill</label>
        <input class="form-control" id="billamount" type="text" onkeyup='calculateTipAndAmount()' placeholder="Bill Amount"> <br>
      </div>

      <!-- Tip Percentage -->
      <div class="col-10">
        <label >Tip %</label>
        <div class='input-group'>
            <button class="btn btn-outline-secondary" type='button' onclick="tipDecrement()"><b id="minbt1">-</b></button>
            <input class="form-control" id="tip" type="text"  value=0 onkeyup='calculateTipAndAmount()' placeholder="Tip %">
            <button class="btn btn-outline-secondary" type='button' onclick="tipIncrement()"> <b>+</b> </button>
            <br>
        </div>
      </div>
      <br>

    <!-- Number of People -->
    <div class="col-10">
        <label >Number Of People</label>
        <div class='input-group'>
            <button class="btn btn-outline-secondary" type='button' onclick='personDecrement()'><b id="minbt2">-</b></button>
            <input class="form-control" id="noOfPeople" type="text" value=1 onkeyup='calculateTipAndAmount()' placeholder="Number Of People">
            <button class="btn btn-outline-secondary" type='button' onclick='personIncrement()'> <b>+</b> </button>
            <br> 
        </div>
        <br>
    </div>
   
    </div> 
    <!-- End of First Column -->
<br>



    <!-- Second Column -->
    <div class="col-sm-6 border border-dark" id="secondCol">  <br>
        <br> <br> 
        <!-- Tip Amount -->
       <div class="row">
            <div class="col-4" >
                <h6 id="tipPer">Tip</h6> 
                <p>Per Person</p>  
            </div>

            <div class="col-7" id='totalTip'>
            <p id="tipPP">$0.00</p> 
            </div>
       </div> 

       <!-- Total Amount to be paid -->
       <div class="row">
            <div class="col-4">
                <h6 id="total" >Total</h6> 
                <p>Per Person</p>  
            </div>
            <div class="col-7">
                <p ><b id="totalAmount"> $0.00 </b></p> 
            </div>
       </div> 

    </div>
    <!-- End of Second Column -->
    
  </div>


    <!-- Javascript file -->
    <script src="tipCalculator.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
